<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reporte-agenda/css/reporte_agenda.css">
    <!-- Inicion Libreria datatable -->
    <link rel="stylesheet" href="/reporte-agenda/css/bootstrap.min.css">
    <link rel="stylesheet" href="/reporte-agenda/css/datatables.min.css">
    <!-- Final -->
    <script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
    <title>Reporte Enfermeria</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo"><img src="/img/dashboardA/estetoscopio.webp" alt="logo"></div>
        <ul class="menu">

            <li>
                <a href="/dashboardA">
                    <i class="fa-solid fa-house-user bar-t"></i>
                    <span class="bar-t">Inicio</span>
                </a>
            </li>

            <li class="list__item">
                <div class="list__button list__button--click">
                    <i class="fas fa-user bar-t"></i>
                    <span class="bar-t">Perfil</span>
                    <i class="fa-solid fa-chevron-right list__arrow"></i>
                </div>
                <ul class="list__show">
                    <li class="list__inside">
                        <a href="/TablaEmpleado" class="nav__link nav__link--inside">Empleado</a>
                    </li>
                    <li class="list__inside">
                        <a href="/TablaPaciente" class="nav__link nav__link--inside bar-t">Paciente</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="/AgendaAdmin">
                    <i class="fa-solid fa-calendar-days bar-t"></i>
                    <span class="bar-t">Agenda</span>
                </a>
            </li>

            <li class="list__item active_a">
                <div class="list__button list__button--click ">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reporte</span>
                    <i class="fa-solid fa-chevron-right list__arrow"></i>
                </div>
                <ul class="list__show">
                    <li class="list__inside">
                        <a href="/reporteAgenda" class="nav__link nav__link--inside">Agenda</a>
                    </li>
                    <li class="list__inside active_a">
                        <a href="#" class="nav__link nav__link--inside">Enfermeria</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="/registro">
                    <i class="fa-solid fa-hospital-user bar-t"></i>
                    <span class="bar-t">Registro</span>
                </a>
            </li>

            <li class="logout">
                <a href="/logout">
                    <i class="fas fa-sign-out-alt bar-t"></i>
                    <span class="bar-t"> Salir</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">

        <div class="header--wrapper">
            <div class="header-title">
                <span style="color:#1d2d62;">Administrador</span>
                <h2><span style="color:#1d2d62; font-size: 21px; font-weight: bold;" th:text="${nombreAdmin}">Nombre y
                        Apellido Administrador</span></h2>
            </div>

        </div>
        <div class="calendar-container">
            <div class="row">
                <div class="col-12">
                    <div class="data_table">
                        <table id="example" class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th hidden>ID Paciente</th>
                                    <th>N° Agenda</th>
                                    <th>N° Reporte</th>
                                    <th>Nombre Paciente</th>
                                    <th>Nombre Empleado</th>
                                    <th>Servicio</th>
                                    <th>Turno</th>
                                    <th>Fecha de Reporte</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="fila : ${reporte}">
                                    <td hidden th:text="${fila.idPaciente}"></td>
                                    <td th:text="${fila.idAgenda}"></td>
                                    <td th:text="${fila.idHistoriaClinica}"></td>
                                    <td th:text="${fila.nombrePaciente} + ' ' + ${fila.apellidoPaciente}"></td>
                                    <td th:text="${fila.nombreProfesional} + ' ' + ${fila.apellidoProfesional}"></td>
                                    <td th:text="${fila.servicio}"></td>
                                    <td th:text="${fila.turno}"></td>
                                    <td th:text="${#dates.format(fila.fechaHistoria, 'yyyy-MM-dd')}"></td>
                                    <td style="text-align: center;">

                                        <a th:href="@{/seleccionarHistoriaParaReporte/{idHistoriaClinica}(idHistoriaClinica=${fila.idHistoriaClinica})}">
                                            <i class="fa-solid fa-file-pdf" style="color: #EE0000;"></i>
                                        </a>                                                                                                              

                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/reporte-agenda/js/bootstrap.bundle.min.js"></script>
    <script src="/reporte-agenda/js/jquery-3.6.0.min.js"></script>
    <script src="/reporte-agenda/js/datatables.min.js"></script>
    <script src="/reporte-agenda/js/pdfmake.min.js"></script>
    <script src="/reporte-agenda/js/vfs_fonts.js"></script>
    <script src="/reporte-agenda/js/custom.js"></script>

    <script th:inline="javascript">

        let dropdowns = document.querySelectorAll('.list__item');

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', () => {
                let submenu = dropdown.querySelector('.list__show');
                if (submenu !== null) {
                    if (submenu.style.display === "none" || submenu.style.display === "") {
                        submenu.style.display = "block";
                    } else {
                        submenu.style.display = "none";
                    }
                }
            })
        });

        document.addEventListener("DOMContentLoaded", function () {
            var empleadoAgregado = '[[${empleadoAgregado}]]' === 'true';
            if (empleadoAgregado) {
                Swal.fire({
                    title: '¡Nuevo Empleado!',
                    text: 'Nuevo empleado fue agregado correctamente.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            }
        });

        function eliminarFila(event, elemento) {
            event.preventDefault();

            var fila = elemento.closest('tr');

            Swal.fire({
                title: '¿Estás seguro?',
                text: "No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fila.remove();

                    window.location.href = elemento.getAttribute('href');
                }
            });
        }

    </script>
</body>

</html>
