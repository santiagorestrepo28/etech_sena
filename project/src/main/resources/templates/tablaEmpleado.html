<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reporte-agenda/css/reporte_agenda.css">
    <!-- Inicion Libreria datatable -->
    <link rel="stylesheet" href="/reporte-agenda/css/bootstrap.min.css">
    <link rel="stylesheet" href="/reporte-agenda/css/datatables.min.css">
    <!-- Final -->
    <script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Empleados</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo"><img src="/img/dashboardA/estetoscopio.webp" alt="logo"></div>
        <ul class="menu">

            <li>
                <a href="/dashboardA">
                    <i class="fa-solid fa-house-user bar-t"></i>
                    <span class="bar-t">Inicio</span>
                </a>
            </li>

            <li class="list__item active_a">
                <div class="list__button list__button--click">
                    <i class="fas fa-user bar-t"></i>
                    <span class="bar-t">Perfil</span>
                    <i class="fa-solid fa-chevron-right list__arrow"></i>
                </div>
                <ul class="list__show">
                    <li class="list__inside active_a">
                        <a href="#" class="nav__link nav__link--inside">Empleado</a>
                    </li>
                    <li class="list__inside">
                        <a href="/TablaPaciente" class="nav__link nav__link--inside bar-t">Paciente</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="/AgendaAdmin">
                    <i class="fa-solid fa-calendar-days bar-t"></i>
                    <span class="bar-t">Agenda</span>
                </a>
            </li>

            <li class="list__item">
                <div class="list__button list__button--click">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reporte</span>
                    <i class="fa-solid fa-chevron-right list__arrow"></i>
                </div>
                <ul class="list__show">
                    <li class="list__inside">
                        <a href="/reporteAgenda" class="nav__link nav__link--inside">Agenda</a>
                    </li>
                    <li class="list__inside">
                        <a href="/reporteEnfermeria" class="nav__link nav__link--inside">Enfermeria</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="/registro">
                    <i class="fa-solid fa-hospital-user bar-t"></i>
                    <span class="bar-t">Registro</span>
                </a>
            </li>

            <li class="logout">
                <a href="/logout">
                    <i class="fas fa-sign-out-alt bar-t"></i>
                    <span class="bar-t"> Salir</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">

        <div class="header--wrapper">
            <div class="header-title">
                <span style="color:#1d2d62;">Administrador</span>
                <h2><span style="color:#1d2d62; font-size: 21px; font-weight: bold;" th:text="${nombreAdmin}">Nombre y
                        Apellido Administrador</span></h2>
            </div>

            <div class="user--info">
                <a href="/nuevoEmpleado">
                    <img src="/img/dashboardA/agregarEmp.webp">
                </a>
            </div>

        </div>
        <div class="calendar-container">
            <div class="row">
                <div class="col-12">
                    <div class="data_table">
                        <table id="example" class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Identificacion</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Telefono</th>
                                    <th>Email</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="empleado : ${empleados}">
                                    <td th:text="${empleado.identificacionE}"></td>
                                    <td th:text="${empleado.nombreE}"></td>
                                    <td th:text="${empleado.apellidoE}"></td>
                                    <td th:text="${empleado.telefonoE}"></td>
                                    <td th:text="${empleado.emailE}"></td>
                                    <td>
                                        <!-- Opciones -->
                                        <div class="option">

                                            <a th:href="@{/eliminarEmpleado/{id}(id=${empleado.identificacionE})}"
                                                onclick="eliminarFila(event, this)">
                                                <i class="fa-solid fa-trash" style="color: #d12329;"></i>
                                            </a>

                                            &nbsp;

                                            <a
                                                th:href="@{/editarEmpleadoSeleccionado/{id}(id=${empleado.identificacionE})}">
                                                <i class="fa-solid fa-pen-to-square" style="color: #2b459b;"></i>
                                            </a>

                                            &nbsp;

                                            <a th:href="@{/seleccionarEmpleado/{id}(id=${empleado.identificacionE})}">
                                                <i class="fa-solid fa-circle-info" style="color: #016055;"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/reporte-agenda/js/bootstrap.bundle.min.js"></script>
    <script src="/reporte-agenda/js/jquery-3.6.0.min.js"></script>
    <script src="/reporte-agenda/js/datatables.min.js"></script>
    <script src="/reporte-agenda/js/pdfmake.min.js"></script>
    <script src="/reporte-agenda/js/vfs_fonts.js"></script>
    <script src="/reporte-agenda/js/custom.js"></script>

    <script th:inline="javascript">

        let dropdowns = document.querySelectorAll('.list__item');

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', () => {
                let submenu = dropdown.querySelector('.list__show');
                if (submenu !== null) {
                    if (submenu.style.display === "none" || submenu.style.display === "") {
                        submenu.style.display = "block";
                    } else {
                        submenu.style.display = "none";
                    }
                }
            })
        });

        document.addEventListener("DOMContentLoaded", function () {
            var empleadoAgregado = '[[${empleadoAgregado}]]' === 'true';
            if (empleadoAgregado) {
                Swal.fire({
                    title: '¡Nuevo Empleado!',
                    text: 'Nuevo empleado fue agregado correctamente.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            }
        });

        function eliminarFila(event, elemento) {
            event.preventDefault();

            var fila = elemento.closest('tr');

            Swal.fire({
                title: '¿Estás seguro?',
                text: "No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fila.remove();

                    window.location.href = elemento.getAttribute('href');
                }
            });
        }

    </script>
</body>

</html>
